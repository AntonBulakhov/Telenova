<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark pt-0 pb-0">
    <div class="justify-content-center col-2 d-flex">
    </div>
    <div class="container ml-4">
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup1">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="#">Частным клиентам</a>
          <a class="nav-item nav-link active ml-4" href="#">О компании</a>
          <a class="nav-item nav-link active ml-4" href="#">Фирменные центры</a>
        </div>
      </div>
    </div>
    <div class="col-1">
      <div class="navbar-nav">
        <a class="nav-item nav-link active" href="#">EN</a>
        <a class="nav-item nav-link active ml-2" href="#">RU</a>
      </div>
    </div>
  </nav>
  <nav class="navbar navbar-expand-lg navbar-light bg-white" id="nav2">
    <div class="justify-content-center col-2 d-flex">
      <a class="navbar-brand" routerLink="/">
        <img src="/assets/img/company-logo.jpg" alt="logo" id="mainLogo" style="width: 125px">
      </a>
    </div>
    <div class="container ml-4">
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" routerLink="/mobiletariff">Мобильные тарифы</a>
          <a class="nav-item nav-link active ml-4" routerLink="/internet">Домашний интернет</a>
        </div>
      </div>
    </div>
    <div class="col-2 pr-5">
      <div class="navbar-nav justify-content-around">
        <a href="#">
          <img src="/assets/img/search.svg" alt="user" style="height: 35px">
        </a>
        <a href="#">
          <img src="/assets/img/support.svg" alt="user" style="height: 35px">
        </a>
        <a href="#" hidden>
          <img src="/assets/img/cart.svg" alt="user" style="height: 35px">
        </a>
        <a href="#" id="enter" data-toggle="modal" data-target="#modalLogin" aria-expanded="false" *ngIf="auth.user == null">
          <img src="/assets/img/enter.png" alt="user" style="height: 35px">
        </a>
        <a href="#" id="userDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" *ngIf="auth.user != null">
          <img src="/assets/img/user-logged.png" alt="user" style="height: 35px">
        </a>
        <div class="dropdown-menu" aria-labelledby="userDropdown" *ngIf="auth.user != null">
          <button class="dropdown-item" routerLink="/profile">Профиль</button>
          <button class="dropdown-item" routerLink="/requests" *ngIf="auth.user.role.id == 3">Заявки</button>
          <button class="dropdown-item" *ngIf="auth.user.role.id != 4" routerLink="/adminmenu">Управление</button>
          <button class="dropdown-item border-top" (click)="logOut()">Выйти</button>
        </div>
      </div>
    </div>
  </nav>

  <div class="modal fade" id="modalLogin" tabindex="-1" role="dialog" aria-labelledby="modalLoginlabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <p class="modal-title text-muted" id="modalLoginlabel">Введите логин и пароль для входа</p>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="login">Логин</label>
            <input type="text" name="login" id="login" class="form-control input-sm" placeholder="Введите логин" #login="ngModel"
                   [(ngModel)]="loginUser.login" required minlength="4" autocomplete="off">
            <small [hidden]="login.valid || login.untouched" class="text-danger">Логин не верный</small>
          </div>
          <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" name="password" id="password" class="form-control input-sm" placeholder="Введите пароль"
                   [(ngModel)]="loginUser.password" required minlength="4" #password="ngModel">
            <small [hidden]="password.valid || login.untouched" class="text-danger">Пароль не верный</small>
          </div>
          <div class="row container-fluid">
            <button type="submit" data-dismiss="modal" class="btn btn-main col-6" (click)="onSubmit()">Войти</button>
            <button data-dismiss="modal" class="btn btn-link col pl-5" (click)="registerUser(4)">Зарегестрироваться</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
