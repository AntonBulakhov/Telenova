<app-navbar></app-navbar>

<div class="container-fluid pl-0 pr-0 row">
  <img src="/assets/img/bg_signup_desk.png" alt="" class="col">
  <form class="mt-5 pt-5 mb-5 col">
    <div class="form-row justify-content-center">
      <div class="form-group" [ngSwitch]="roleId">
        <h2 *ngSwitchCase="2">Регистрация Администратора</h2>
        <h2 *ngSwitchCase="3">Регистрация Работника</h2>
        <h2 *ngSwitchCase="4">Регистрация</h2>
      </div>
    </div>

    <div class="form-row justify-content-center">
      <div class="form-group col-4">
        <label for="first_name">Имя</label>
        <input type="text" name="first_name" id="first_name" class="form-control input-sm"
               [(ngModel)]="newUser.name" placeholder="Введите имя">
      </div>
      <div class="form-group col-4">
        <label for="last_name">Фамилия</label>
        <input type="text" name="last_name" id="last_name" class="form-control input-sm"
               [(ngModel)]="newUser.surname" placeholder="Введите фамилию">
      </div>
    </div>

    <div class="form-row justify-content-center">
      <div class="form-group col-4">
        <label for="loginReg">Логин</label>
        <input type="text" name="login" id="loginReg" class="form-control input-sm"
               [(ngModel)]="newUser.login" placeholder="Ввдеите логин">
      </div>
      <div class="form-group col-4">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" class="form-control input-sm"
               [(ngModel)]="newUser.email" placeholder="Введите почту">
      </div>
    </div>

    <div class="form-row justify-content-center">
      <div class="form-group col-4">
        <label for="passwordReg">Пароль</label>
        <input type="password" name="password" id="passwordReg" class="form-control input-sm"
               [(ngModel)]="newUser.password" placeholder="Введите пароль">
      </div>
      <div class="form-group col-4">
        <label for="password_confirmation">Подтвердить пароль</label>
        <input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-sm"
               [(ngModel)]="passwordConf" placeholder="Повторите пароль">
      </div>
    </div>
    <div class="form-row justify-content-center">
      <div class="form-group col-8">
        <hr>
      </div>
    </div>
    <div class="form-row justify-content-center">
      <div class="from-group col-8 ">
        <button class="btn btn-main col-6" (click)="onRegistration()">Регистрация</button>
      </div>
    </div>

  </form>
</div>

<!--social networks-->
<app-social></app-social>
<app-footer></app-footer>
