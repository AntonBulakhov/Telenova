<form class="mt-5 mb-5">
  <div class="form-row justify-content-center">
    <div class="form-group col-md-4 d-flex justify-content-center">
      <h2>Заявка</h2>
    </div>
  </div>
  <div class="form-row justify-content-center" >
    <div class="form-group col-md-2">
      <label for="first_name">Имя</label>
      <input type="text" name="first_name" id="first_name" class="form-control input-sm" placeholder="Имя">
    </div>
    <div class="form-group col-md-2">
      <label for="last_name">Фамилия</label>
      <input type="text" name="last_name" id="last_name" class="form-control input-sm" placeholder="Фамилия">
    </div>

  </div>
  <div class="form-row">
    <div class="form-group col-md-4 offset-md-4">
      <label for="city">Город</label>
      <input type="text" name="city" id="city" class="form-control input-sm" placeholder="Город" autocomplete="off">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-4 offset-md-4">
      <label for="street">Улица</label>
      <input type="text" name="street" id="street" class="form-control input-sm" placeholder="Улица" autocomplete="off">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-4 offset-md-4">
      <label for="house">Дом</label>
      <input type="text" name="house" id="house" class="form-control input-sm" placeholder="Дом" autocomplete="off">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-4 offset-md-4">
      <label for="ap">Квартира</label>
      <input type="text" name="ap" id="ap" class="form-control input-sm" placeholder="Квартира" autocomplete="off">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-4 offset-md-4">
      <hr>
    </div>
  </div>
  <div class="form-row">
    <div class="from-group col-md-2 offset-md-4">
      <button type="submit" class="btn btn-main col-8">Оставить заявку</button>
    </div>
  </div>

</form>

<app-footer></app-footer>
