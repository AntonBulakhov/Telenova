<app-navbar></app-navbar>

<form class="mt-5 mb-5">
  <div class="form-row justify-content-center">
    <div class="form-group col-md-4 d-flex justify-content-center">
      <h2>Заявка</h2>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-4 offset-md-4">
      <label for="city">Город</label>
      <input type="text" name="city" id="city" class="form-control input-sm" placeholder="Город"
             [(ngModel)]="address.city" autocomplete="off">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-4 offset-md-4">
      <label for="street">Улица</label>
      <input type="text" name="street" id="street" class="form-control input-sm" placeholder="Улица"
             [(ngModel)]="address.street" autocomplete="off">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-4 offset-md-4">
      <label for="house">Дом</label>
      <input type="text" name="house" id="house" class="form-control input-sm" placeholder="Дом"
             [(ngModel)]="address.house" autocomplete="off">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-4 offset-md-4">
      <label for="ap">Квартира</label>
      <input type="text" name="ap" id="ap" class="form-control input-sm" placeholder="Квартира"
             [(ngModel)]="address.flat" autocomplete="off">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-4 offset-md-4">
      <hr>
    </div>
  </div>
  <div class="form-row">
    <div class="from-group col-md-2 offset-md-4">
      <button class="btn btn-main col-8" (click)="onSubmit()">Оставить заявку</button>
    </div>
  </div>

</form>

<app-social></app-social>
<app-footer></app-footer>
