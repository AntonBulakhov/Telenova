      <h1 class="tariff-color text-white pb-2 pr-2 pl-2 pt-1">Имя тарифа</h1>
    </div>
    <div class="row justify-content-center">
      <p>Идеально для вашего смартфона</p>
    </div>

      <h4>9.90$/мес. абонентская плата</h4>
    </div>
  </div>
</div>

<div class="container-fluid mt-3 justify-content-center d-flex">
  <h1>Тариф включает в себя</h1>
</div>
<section class="features-icons text-center">
  <div class="container pt-5 pb-5">
    <div class="row">

        </div>
      </div>
      <div class="col-lg-4">
        <div class="mx-auto mb-5 mb-lg-0 mb-lg-3">
          <img src="/assets/img/phone.svg" alt="Internet" class="icon-img">
          <h3 class="color-main mt-2">Безлимит</h3>
          <p class="lead mb-0">внутри сети</p>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="mx-auto mb-0 mb-lg-3">
          <img src="/assets/img/other-network.svg" alt="Support" class="icon-img">
          <h3 class="color-main mt-2">60 мин.</h3>
          <p class="lead mb-0">в другие сети</p>
        </div>
      </div>
    </div>
  </div>

<div class="container-fluid justify-content-center d-flex">
